<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#140b22">
  <title>Calendar Game</title>
  <meta name="application-name" content="Calendar Game">
  <meta name="apple-mobile-web-app-title" content="Calendar Game">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--bg1:#0b0714;--bg2:#140b22}
    body{background:linear-gradient(180deg,var(--bg1),var(--bg2))}
    .card{background:rgba(26,15,43,.85);border:1px solid rgba(120,53,175,.45)}
    .panel{background:rgba(88,28,135,.25);border:1px solid rgba(120,53,175,.45)}
    .thin{border:1px solid rgba(120,53,175,.35)}
    button,input,select{-webkit-tap-highlight-color:transparent}

    /* flash feedback */
    @keyframes flashPulse{0%{box-shadow:0 0 0 0 var(--ring);background:var(--bg0)}
      35%{box-shadow:0 0 0 10px var(--ring);background:var(--bg1)}
      100%{box-shadow:0 0 0 0 transparent;background:var(--bg0)}}
    .flash-good{--ring:rgba(16,185,129,.5);--bg0:rgba(16,185,129,.10);--bg1:rgba(16,185,129,.25);animation:flashPulse .45s ease-in-out}
    .flash-bad{--ring:rgba(239,68,68,.5);--bg0:rgba(239,68,68,.10);--bg1:rgba(239,68,68,.25);animation:flashPulse .45s ease-in-out}

    .chip{background:rgba(120,53,175,.25);border:1px solid rgba(120,53,175,.45);padding:.25rem .5rem;border-radius:.75rem;font-size:12px}
    .bar{height:6px;border-radius:6px;overflow:hidden;background:rgba(120,53,175,.25);border:1px solid rgba(120,53,175,.45)}
    .bar>span{display:block;height:100%;background:linear-gradient(90deg,#a855f7,#7c3aed)}

    /* smooth expand/collapse for year-range (sync with caret) */
    .expander{transition:max-height .35s ease;overflow:hidden;will-change:max-height}
    .caret{transition:transform .35s ease}
    .caret.rot{transform:rotate(180deg)}
  </style>
</head>
<body class="text-purple-50">
  <div id="root" class="min-h-screen w-full">Loading…</div>
  <pre id="errors" style="display:none;white-space:pre-wrap;background:#2b0f3a;border:1px solid #7e22ce;color:#fca5a5;padding:.75rem;border-radius:.75rem;margin:1rem;max-width:64rem"></pre>

  <script>
    const errBox = () => document.getElementById('errors');
    const hideErr = () => { const x=errBox(); if(x){ x.style.display='none'; x.textContent=''; } };
    addEventListener('error', e=>{
      const x=errBox(); if(!x) return;
      x.style.display='block';
      const loc = e.filename? `\n at ${e.filename}:${e.lineno}:${e.colno}` : '';
      x.textContent = `⚠️ ${e.message||String(e)}${loc}\n${e.error?.stack||''}`;
    });
    addEventListener('unhandledrejection', e=>{
      const x=errBox(); if(!x) return;
      x.style.display='block';
      const msg = e.reason?.message || String(e.reason);
      x.textContent = `⚠️ Promise rejection: ${msg}\n${e.reason?.stack||''}`;
    });
  </script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" data-presets="env,react">
    const {useEffect,useMemo,useRef,useState} = React;

    /* ---------- Calendar helpers ---------- */
    const MONTH=["January","February","March","April","May","June","July","August","September","October","November","December"];
    const DAY=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const toAstro = y => y>0?y:1-Math.abs(y);                       // 1 BC → 0
    const isLeap = y => { y=toAstro(y); return y%400===0 || (y%4===0 && y%100!==0); };
    const dim = (y,m)=> m===2 ? (isLeap(y)?29:28) : [4,6,9,11].includes(m)?30:31;
    function jdnGregorian(y,m,d){ const a=Math.floor((14-m)/12),y2=y+4800-a,m2=m-3+12*a; return d+Math.floor((153*m2+2)/5)+365*y2+Math.floor(y2/4)-Math.floor(y2/100)+Math.floor(y2/400)-32045; }
    const wday=(y,m,d)=> (jdnGregorian(toAstro(y),m,d)+1)%7;        // 0..6
    const fmtYear = y => y>0?String(y):`${Math.abs(y)} BC`;
    const fmt=(y,m,d)=> `${MONTH[m-1]} ${d}, ${fmtYear(y)}`;
    const rint=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;
    function randomDate(minY,maxY){ for(;;){ let y=rint(minY,maxY); if(y===0) continue; let m=rint(1,12), d=rint(1,dim(y,m)); if(d<=dim(y,m)) return {y,m,d}; } }

    const isTouch=typeof window!=="undefined" && ("ontouchstart" in window || navigator.maxTouchPoints>0 || matchMedia("(pointer:coarse)").matches);
    const isTimer = m => m==="blitz"||m==="sudden"||m==="flash" ;

    /* ---------- atoms ---------- */
    const Stat=({label,value,disabled})=>(
      <div className={`px-3 py-2 rounded-xl panel text-center ${disabled?'opacity-60':''}`}>
        <div className="text-[12px] text-purple-200/80">{label}</div>
        <div className="text-lg font-semibold tabular-nums">{disabled?'—':value}</div>
      </div>
    );
    const StatTwo=({label,left,right,disabled})=>(
      <div className={`px-3 py-2 rounded-xl panel text-center ${disabled?'opacity-60':''}`}>
        <div className="text-[12px] text-purple-200/80">{label}</div>
        <div className="text-lg font-semibold tabular-nums">
          {disabled?'—':`${left}/${right}`}
        </div>
      </div>
    );

    /* ======================= App ======================= */
    function App(){
      const [mode,setMode]=useState("classic");

      /* Era & ranges */
      const [era,setEra]=useState('AD');                   // 'AD' | 'BOTH' | 'BC'
      const [adRange,setAdRange]=useState({min:1,max:10000});
      const [bcRange,setBcRange]=useState({min:-10000,max:10000});
      const [minY,setMinY]=useState(1), [maxY,setMaxY]=useState(10000);

      /* Current date & stacks */
      const [date,setDate]=useState(()=>randomDate(1,10000));
      const [stack,setStack]=useState([]), [dedStack,setDedStack]=useState([]);
      const [backView,setBackView]=useState(false); // true when viewing a previous date via Back

      const correct=useMemo(()=>wday(date.y,date.m,date.d),[date]);
      const [guesses,setGuesses]=useState([]);                   // wrong guesses list
      const [status,setStatus]=useState(null);                   // 'correct' | 'incorrect' | null
      const [msg,setMsg]=useState("");

      /* Stats by mode */
      const blankStats=()=>({played:0,good:0,streak:0,best:0,timeSum:0,timeCnt:0});
      const [statsByMode,setStatsByMode]=useState({classic:blankStats(), blitz:blankStats(), sudden:blankStats(), flash:blankStats(), deduction:blankStats()});
      const S = statsByMode[mode] || blankStats();

      const [statsOff,setStatsOff]=useState(false);
      const [trackClassic,setTrackClassic]=useState(false);
      const [trackDed,setTrackDed]=useState(false);

      /* Timers/flags */
      const tStartRef=useRef(null);
      const [flash,setFlash]=useState(null);               // {type:'good'|'bad', idx}
      const [countedWrong,setCountedWrong]=useState(false);

      const [blitzSec,setBlitzSec]=useState(60), [blitzRemain,setBlitzRemain]=useState(60), [blitzRunning,setBlitzRunning]=useState(false);
      const blitzStartRef=useRef(null), blitzPausedAtRef=useRef(null), blitzPausedAccRef=useRef(0);
      const [qSec,setQSec]=useState(7), [qRemain,setQRemain]=useState(7);
      const qDeadlineRef=useRef(null), qPausedAtRef=useRef(null), qPausedAccRef=useRef(0);
      const [active,setActive]=useState(false);

      const [flashMs,setFlashMs]=useState(1200);
      const [phase,setPhase]=useState('dash'); // 'dash' | 'show' | 'hide'
      const flashTimerRef=useRef(null);
      const [flashRemainMs,setFlashRemainMs]=useState(1200);
      const flashDeadlineRef=useRef(null);

      /* Deduction */
      const [dedType,setDedType]=useState("year");
      const [ded,setDed]=useState(null);
      const [dedFlash,setDedFlash]=useState(null);

      const inputRef=useRef(null), [input,setInput]=useState("");
      useEffect(()=>{ if(!isTouch) inputRef.current?.focus(); else document.activeElement?.blur(); },[date,mode,active]);

      /* Helpers to update stats for current mode only */
      const updateStats = (mutator)=>setStatsByMode(prev=>{
        const cur={...(prev[mode]||blankStats())}; mutator(cur); return {...prev,[mode]:cur};
      });
      const resetStatsCurrent=()=>setStatsByMode(prev=>({...prev,[mode]:blankStats()}));

      /* When enabling avg tracking, zero the average buckets for that mode */
      const prevTrackClassic=useRef(trackClassic);
      useEffect(()=>{
        if(prevTrackClassic.current===false && trackClassic===true){
          setStatsByMode(prev=>({...prev, classic:{...(prev.classic||blankStats()), timeSum:0, timeCnt:0}}));
        }
        prevTrackClassic.current=trackClassic;
      },[trackClassic]);
      const prevTrackDed=useRef(trackDed);
      useEffect(()=>{
        if(prevTrackDed.current===false && trackDed===true){
          setStatsByMode(prev=>({...prev, deduction:{...(prev.deduction||blankStats()), timeSum:0, timeCnt:0}}));
        }
        prevTrackDed.current=trackDed;
      },[trackDed]);

      /* Era helpers + snapping to 100s */
      const YEAR_STEP = 100;
      function snapYear(v, e){
        let s = Math.round(v / YEAR_STEP) * YEAR_STEP;
        if(e==='AD') s = Math.max(1, Math.min(10000, s));
        else if(e==='BC') s = Math.max(-10000, Math.min(-1, s));
        else { s = Math.max(-10000, Math.min(10000, s===0?1:s)); }
        return s;
      }
      function applyEra(newEra){
        if(newEra===era) return; // don’t regenerate if already selected
        setEra(newEra);
        let mn, mx;
        if(newEra==='AD'){
          mn = Math.max(1, adRange.min);
          mx = Math.max(mn, adRange.max);
        }else if(newEra==='BC'){
          mn = Math.min(-1, bcRange.min===0?-1:bcRange.min);
          mx = Math.min(-1, bcRange.max===0?-1:bcRange.max);
          if(mn>mx){ mn=-10000; mx=-1; }
        }else{
          mn = bcRange.min===0?-1:bcRange.min;
          mx = bcRange.max===0?1:bcRange.max;
          if(mn>mx){ mn=-10000; mx=10000; }
        }
        setMinY(mn); setMaxY(mx);
        setBackView(false);
        setDate(randomDate(mn,mx));
        if(mode==="deduction") spawnDed();
      }

      /* Pause timers on background */
      useEffect(()=>{
        const onVis=()=>{
          const now=performance.now();
          if(document.hidden){
            if(blitzRunning && blitzPausedAtRef.current==null) blitzPausedAtRef.current=now;
            if(qDeadlineRef.current && qPausedAtRef.current==null) qPausedAtRef.current=now;
          }else{
            if(blitzPausedAtRef.current!=null){ blitzPausedAccRef.current += now - blitzPausedAtRef.current; blitzPausedAtRef.current=null; }
            if(qPausedAtRef.current!=null){ qPausedAccRef.current += now - qPausedAtRef.current; qPausedAtRef.current=null; }
          }
        };
        document.addEventListener("visibilitychange", onVis);
        return ()=>document.removeEventListener("visibilitychange", onVis);
      },[blitzRunning]);

      /* Animation/timer loop */
      useEffect(()=>{
        const needLoop = (blitzRunning || (mode==="sudden" && qDeadlineRef.current) || (mode==="flash" && active && phase==='show'));
        if(!needLoop) return;
        let raf;
        const loop=()=>{
          const now=performance.now();
          if(blitzRunning && blitzStartRef.current){
            const t=(now - blitzStartRef.current - blitzPausedAccRef.current)/1000;
            const r=Math.max(0, blitzSec - t);
            setBlitzRemain(r);
            if(r<=.001){ setBlitzRunning(false); setActive(false); setMsg("Time!"); }
          }
          if(mode==="sudden" && qDeadlineRef.current){
            const r=Math.max(0, (qDeadlineRef.current + qPausedAccRef.current - now)/1000);
            setQRemain(r);
            if(r<=.001){
              qDeadlineRef.current=null;         // stop in background after game over
              updateStats(cur=>{ cur.played+=1; cur.streak=0; });
              setStatus('incorrect'); setMsg(`Time! Answer: ${DAY[wday(date.y,date.m,date.d)]}. Game over.`); setActive(false);
            }
          }
          if(mode==="flash" && active && phase==='show' && flashDeadlineRef.current){
            const rem = Math.max(0, flashDeadlineRef.current - now);
            setFlashRemainMs(rem);
          }
          raf=requestAnimationFrame(loop);
        };
        raf=requestAnimationFrame(loop);
        return ()=>cancelAnimationFrame(raf);
      },[mode,blitzSec,blitzRunning,active,phase,date]);

      /* Controls */
      const toggleStatsOff=(on)=>{ setStatsOff(on); };

      const arm=()=>{
        hideErr();
        setActive(false); setMsg(""); setGuesses([]); setFlash(null);
        setCountedWrong(false); setStatus(null); setBackView(false);
        setPhase('dash'); clearTimeout(flashTimerRef.current);
        setBlitzRemain(blitzSec); blitzStartRef.current=null; blitzPausedAtRef.current=null; blitzPausedAccRef.current=0; setBlitzRunning(false);
        qDeadlineRef.current=null; qPausedAtRef.current=null; qPausedAccRef.current=0; setQRemain(qSec);
        flashDeadlineRef.current=null; setFlashRemainMs(flashMs);
        tStartRef.current=null;
      };

      const begin=()=>{
        hideErr();
        setActive(true); setMsg(""); setBackView(false);
        if(mode==="blitz"){ blitzStartRef.current=performance.now(); blitzPausedAccRef.current=0; blitzPausedAtRef.current=null; setBlitzRunning(true); setBlitzRemain(blitzSec); }
        if(mode==="sudden"){ const now=performance.now(); qDeadlineRef.current=now + qSec*1000; qPausedAccRef.current=0; qPausedAtRef.current=null; setQRemain(qSec); }
        if(mode==="flash"){
          setPhase('show');
          clearTimeout(flashTimerRef.current);
          const now=performance.now();
          flashDeadlineRef.current = now + flashMs;
          setFlashRemainMs(flashMs);
          flashTimerRef.current=setTimeout(()=>setPhase('hide'),Math.max(50,flashMs));
        }
        tStartRef.current=performance.now();
        pushAndNext();
      };

      function pushAndNext(){
        if(mode==="classic"||mode==="flash"||mode==="blitz"||mode==="sudden"){
          setStack(s=>[...s,{...date}]);
          setDate(randomDate(minY,maxY));
          setGuesses([]); setCountedWrong(false); setBackView(false); setMsg("");
        }
        if(mode==="deduction"){ setDedStack(s=>[...s, ded]); spawnDed(); setBackView(false); setMsg(""); }
      }

      useEffect(()=>{ if(mode==="classic" && trackClassic) tStartRef.current=performance.now(); },[mode,trackClassic,date]);

      const avgEnabled = (isTimer(mode) || (mode==="classic"&&trackClassic) || (mode==="deduction"&&trackDed)) && !statsOff;
      const avgStr = avgEnabled ? (S.timeCnt?`${(S.timeSum/S.timeCnt).toFixed(2)}s`:"—") : "—";

      const interactDisabled = (isTimer(mode) && !active) || backView;

      const doNew=()=>{
        if(isTimer(mode) && !active){ setMsg("Press Begin to start."); return; }
        setStatus(null); setGuesses([]); setMsg(""); setBackView(false);
        pushAndNext();
      };

      function reveal(){
        if(backView) return; // no reveal on historical view
        if(mode==="deduction"){
          if(!ded) return;
          updateStats(cur=>{ cur.played+=1; cur.streak=0; });
          const ans = ded.type==="year" ? fmtYear(ded.y) : ded.type==="month" ? MONTH[ded.m-1] : String(ded.d);
          setMsg(`Answer: ${ans}.`); setStatus('incorrect'); return;
        }
        if(!countedWrong){ updateStats(cur=>{ cur.played+=1; cur.streak=0; }); }
        setCountedWrong(true);
        setMsg(`Answer: ${DAY[wday(date.y,date.m,date.d)]}.`); setStatus('incorrect');
        if(mode==="sudden"){ qDeadlineRef.current=null; setActive(false); } // stop the per-Q timer
        if(mode==="flash"){
          clearTimeout(flashTimerRef.current); setPhase('dash'); setActive(false); flashDeadlineRef.current=null; setFlashRemainMs(flashMs);
        }
      }

      function goBack(){
        if(mode==="deduction"){
          const prev = dedStack[dedStack.length-1]; if(!prev){ setMsg("Nothing to go back to."); return; }
          setDedStack(s=>s.slice(0,-1)); setDed(prev);
          const ans = prev.type==="year" ? fmtYear(prev.y) : prev.type==="month" ? MONTH[prev.m-1] : String(prev.d);
          setMsg(`Answer: ${ans}.`); setStatus(null); setBackView(true); return;
        }
        const prev = stack[stack.length-1]; if(!prev){ setMsg("Nothing to go back to."); return; }
        setStack(s=>s.slice(0,-1)); setDate(prev); setCountedWrong(false);
        setMsg(`Answer: ${DAY[wday(prev.y,prev.m,prev.d)]}.`); setStatus(null); setGuesses([]); setBackView(true);
      }

      function submitDoW(idx){
        if(interactDisabled){ setMsg(backView?"Viewing previous question. Press New.":"Press Begin to start."); return; }
        if(idx===wday(date.y,date.m,date.d)){
          setFlash({type:'good', idx}); setTimeout(()=>setFlash(null),450);
          if(avgEnabled && tStartRef.current){ const dt=(performance.now()-tStartRef.current)/1000; updateStats(cur=>{cur.timeSum+=dt; cur.timeCnt+=1;}); }
          updateStats(cur=>{ cur.played+=1; cur.good+=1; cur.streak+=1; if(cur.streak>cur.best) cur.best=cur.streak; });
          if(mode==="sudden"){ const now=performance.now(); qDeadlineRef.current = now + qSec*1000; qPausedAccRef.current=0; qPausedAtRef.current=null; setQRemain(qSec); }
          if(mode==="flash"){ clearTimeout(flashTimerRef.current); setPhase('dash'); setActive(false); flashDeadlineRef.current=null; setFlashRemainMs(flashMs); }
          setStatus('correct');
          pushAndNext();
        }else{
          if(!countedWrong){ updateStats(cur=>{ cur.played+=1; cur.streak=0; }); }
          setCountedWrong(true);
          setStatus('incorrect');
          setGuesses(g=> g.includes(DAY[idx]) ? g : [...g,DAY[idx]]);
          if(mode==="sudden"){ setMsg(`Answer: ${DAY[wday(date.y,date.m,date.d)]}. Game over.`); setActive(false); qDeadlineRef.current=null; }
          setFlash({type:'bad', idx}); setTimeout(()=>setFlash(null),450);
        }
      }

      /* Deduction generation + answers */
      function spawnDed(){
        if(dedType==="year"){
          let m=rint(1,12), d=rint(1,31), y, w;
          for(;;){ y=rint(minY,maxY); if(y===0||d>dim(y,m)) continue; w=wday(y,m,d); break; }
          function neighbor(dir){ const step=dir>0?1:-1;
            for(let k=1;k<=800;k++){ let yy=y+k*step; if(yy===0) yy+=step; if(yy<minY||yy>maxY) break; if(d<=dim(yy,m) && wday(yy,m,d)===w) return yy; }
            return null;
          }
          const L=neighbor(-1), U=neighbor(+1);
          let a=L==null?minY:Math.max(minY, L+1), b=U==null?maxY:Math.min(maxY, U-1); if(a===0) a=1; if(b===0) b=-1; if(a>b){a=b=y;}
          setDed({type:"year",m,d,w,y, a,b});
          return;
        }
        if(dedType==="month"){
          for(;;){
            let y=rint(minY,maxY); if(y===0) continue;
            let d=rint(1,31); let w=rint(0,6);
            const cands=[]; for(let m=1;m<=12;m++){ if(d<=dim(y,m) && wday(y,m,d)===w) cands.push(m); }
            if(cands.length===1){ setDed({type:"month",y,d,w,m:cands[0]}); return; }
          }
        }
        if(dedType==="day"){
          let y=rint(minY,maxY); if(y===0) y+= (y<0?1:-1);
          let m=rint(1,12); const D=dim(y,m);
          let d=rint(1,D); const w=wday(y,m,d);
          const bad=[]; for(let k=1;k<=D;k++){ if(k!==d && wday(y,m,k)!==w) bad.push(k); }
          const pickCount=Math.min(10, 1+bad.length);
          const picks=new Set([d]);
          while(picks.size<pickCount){ picks.add(bad[rint(0,bad.length-1)]); }
          const opts=[...picks]; for(let i=opts.length-1;i>0;i--){ const j=rint(0,i); [opts[i],opts[j]]=[opts[j],opts[i]]; }
          setDed({type:"day",y,m,w,d, options:opts});
        }
      }

      function flashDed(kind,value,ok){
        setDedFlash({kind,value,ok});
        setTimeout(()=>setDedFlash(null),450);
      }
      function submitDedAnswer(val){
        if(!ded) return;
        if(backView){ setMsg("Viewing previous question. Press New."); return; }
        const nextSoon = ()=>requestAnimationFrame(()=>setTimeout(spawnDed,60));
        const okAdd = ()=>{
          if((mode==="deduction"&&trackDed) && tStartRef.current){ const dt=(performance.now()-tStartRef.current)/1000; updateStats(cur=>{cur.timeSum+=dt; cur.timeCnt+=1;}); }
          updateStats(cur=>{ cur.played+=1; cur.good+=1; cur.streak+=1; if(cur.streak>cur.best) cur.best=cur.streak; });
          setStatus('correct'); nextSoon();
        };
        const badAdd = ()=>{ updateStats(cur=>{ cur.played+=1; cur.streak=0; }); setStatus('incorrect'); };

        if(ded.type==="year"){ const ok=(+val)===ded.y; flashDed('year',+val,ok); ok?okAdd():badAdd(); }
        if(ded.type==="month"){ const ok=(+val)===ded.m; flashDed('month',+val,ok); ok?okAdd():badAdd(); }
        if(ded.type==="day"){ const ok=(+val)===ded.d; flashDed('day',+val,ok); ok?okAdd():badAdd(); }
      }

      /* Mode changes */
      useEffect(()=>{
        arm(); setGuesses([]); setStatus(null); setStack([]); setDedStack([]); setMsg(""); setBackView(false);
        if(mode==="deduction"){ setPhase('dash'); spawnDed(); }
      },[mode]);
      useEffect(()=>{ if(mode==="deduction") spawnDed(); },[dedType]);

      /* Range handlers (snap to 100s; avoid year 0) */
      function setMinActive(v){
        let val = snapYear(+v, era);
        if(era==='AD'){ setAdRange(r=>({...r,min:Math.min(val,maxY)})); setMinY(Math.min(val,maxY)); }
        else { setBcRange(r=>({...r,min:val})); const clamped = era==='BC' ? Math.min(val, -1) : (val===0?-1:val); setMinY(Math.min(clamped,maxY)); }
      }
      function setMaxActive(v){
        let val = snapYear(+v, era);
        if(era==='AD'){ val=Math.max(val,minY,1); setAdRange(r=>({...r,max:val})); setMaxY(val); }
        else { setBcRange(r=>({...r,max:val})); const clamped = era==='BC' ? Math.min(val, -1) : (val===0?1:val); setMaxY(Math.max(clamped,minY)); }
      }

      /* Year range height measurement for smooth open/close synced with caret */
      const [rangeOpen,setRangeOpen]=useState(false);
      const rangeRef=useRef(null);
      const [rangeMax,setRangeMax]=useState(0);
      useEffect(()=>{
        const update=()=>{ if(rangeRef.current){ setRangeMax(rangeRef.current.scrollHeight); } };
        update(); const ro=new ResizeObserver(update); if(rangeRef.current) ro.observe(rangeRef.current);
        addEventListener('resize',update);
        return ()=>{ ro.disconnect(); removeEventListener('resize',update); };
      },[]);

      /* UI bits */
      const baseBtn="w-full rounded-2xl border px-4 py-3 text-base md:text-sm transition shadow-sm select-none";
      const idleBtn="border-purple-800/60 bg-purple-900/30 hover:bg-purple-900/60";

      return (
        <div className="mx-auto px-4 py-5 w-full max-w-[480px] md:max-w-3xl lg:max-w-4xl">
          {/* Header */}
          <div className="flex items-center justify-between gap-4">
            <h1 className="text-xl md:text-2xl font-semibold leading-none">Calendar Game</h1>
            <div className="relative">
              <select
                value={mode}
                onChange={e=>{ hideErr(); setMode(e.target.value); e.target.blur(); }}
                className="panel rounded-xl px-2.5 py-2 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400 appearance-none"
              >
                <option value="classic">Classic</option>
                <option value="blitz">Blitz</option>
                <option value="sudden">Sudden Death</option>
                <option value="flash">Flash</option>
                <option value="deduction">Deduction</option>
                <option value="lookup">Lookup</option>
                <option value="method">Method</option>
              </select>
              {/* smaller stacked carets */}
              <div className="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 flex flex-col items-center leading-none text-[10px] text-white/90">
                <span>▲</span><span>▼</span>
              </div>
            </div>
          </div>

          {/* Stats/toggles (not on lookup/method) */}
          {mode!=="lookup" && mode!=="method" && (
            <>
              <div className="mt-4 grid grid-cols-2 md:grid-cols-4 gap-3">
                <Stat label="Score" value={`${S.good}/${S.played}`} disabled={statsOff}/>
                <Stat label="Accuracy" value={`${S.played?(S.good/S.played*100).toFixed(1):"0.0"}%`} disabled={statsOff}/>
                <StatTwo label="Streak / Longest" left={S.streak} right={S.best} disabled={statsOff}/>
                <Stat label="Avg time (correct)" value={avgStr} disabled={!avgEnabled}/>
              </div>
              <div className="mt-2 flex flex-wrap items-center justify-between gap-3">
                <div className="flex flex-wrap items-center gap-3">
                  {/* Era segmented */}
                  <div className="flex rounded-xl overflow-hidden border border-purple-800/60">
                    {[
                      {k:'AD', label:'AD'},
                      {k:'BOTH', label:'AD+BC'},
                      {k:'BC', label:'BC'},
                    ].map(seg=>(
                      <button
                        key={seg.k}
                        onPointerDown={(e)=>{e.preventDefault(); applyEra(seg.k);}}
                        className={`px-3 py-1.5 text-sm ${era===seg.k ? 'bg-purple-600' : 'bg-purple-900/40 hover:bg-purple-900/70'} ${seg.k!=='BC'?'border-r border-purple-800/60':''}`}
                      >
                        {seg.label}
                      </button>
                    ))}
                  </div>

                  {mode==="blitz" && (
                    <div className="flex items-center gap-2">
                      <span className="text-xs text-purple-300/80">Duration:</span>
                      <input type="range" min="15" max="180" step="5" value={blitzSec}
                            onChange={e=>{const v=+e.target.value; setBlitzSec(v); if(!active) setBlitzRemain(v);}} className="accent-purple-500"/>
                      <span className="tabular-nums text-xs w-10 text-right">{blitzSec}s</span>
                    </div>
                  )}
                  {mode==="sudden" && (
                    <div className="flex items-center gap-2">
                      <span className="text-xs text-purple-300/80">Per Q:</span>
                      <input type="range" min="3" max="20" step="1" value={qSec}
                            onChange={e=>{const v=+e.target.value; setQSec(v); if(!active) setQRemain(v);}} className="accent-purple-500"/>
                      <span className="tabular-nums text-xs w-10 text-right">{qSec}s</span>
                    </div>
                  )}
                  {mode==="flash" && (
                    <div className="flex items-center gap-2">
                      <span className="text-xs text-purple-300/80">Show:</span>
                      <input type="range" min="100" max="3000" step="50" value={flashMs}
                            onChange={e=>setFlashMs(+e.target.value)} className="accent-purple-500"/>
                      <span className="tabular-nums text-xs w-12 text-right">{flashMs}ms</span>
                    </div>
                  )}

                  {(mode==="classic"||mode==="deduction") && (
                    <label className="flex items-center gap-2 text-sm">
                      <input
                        type="checkbox"
                        className="sr-only"
                        checked={!(mode==="classic"?trackClassic:trackDed)}
                        onChange={e=>{
                          const disabling = e.target.checked; // true means "Disable avg time" ON
                          if(mode==="classic"){
                            if(!disabling && !trackClassic){
                              // turning OFF "disable" (i.e., enabling avg-time): force a new date and count wrong once
                              updateStats(cur=>{cur.played+=1; cur.streak=0;});
                              pushAndNext();
                            }
                            setTrackClassic(!disabling);
                          }else{
                            if(!disabling && !trackDed){
                              updateStats(cur=>{cur.played+=1; cur.streak=0;});
                              spawnDed();
                            }
                            setTrackDed(!disabling);
                          }
                        }}
                      />
                      <span className={`w-10 h-6 rounded-full relative ${(!(mode==="classic"?trackClassic:trackDed))?"bg-rose-500/70":"bg-zinc-600"}`}>
                        <span className={`absolute top-0.5 left-0.5 w-5 h-5 rounded-full bg-white transition-transform ${(!(mode==="classic"?trackClassic:trackDed))?"translate-x-4":""}`}></span>
                      </span>
                      <span>Disable avg time</span>
                    </label>
                  )}
                </div>

                <div className="flex items-center gap-3">
                  <label className="flex items-center gap-2 text-sm">
                    <input type="checkbox" className="sr-only" checked={statsOff} onChange={e=>toggleStatsOff(e.target.checked)} />
                    <span className={`w-10 h-6 rounded-full relative ${statsOff?"bg-rose-500/70":"bg-zinc-600"}`}>
                      <span className={`absolute top-0.5 left-0.5 w-5 h-5 rounded-full bg-white transition-transform ${statsOff?"translate-x-4":""}`}></span>
                    </span>
                    <span>Disable stats</span>
                  </label>

                  <!-- Reset stats now also generates a new prompt -->
                  <button
                    className="text-xs px-3 py-1.5 rounded-lg bg-purple-700 hover:bg-purple-600"
                    onPointerDown={(e)=>{
                      e.preventDefault();
                      resetStatsCurrent();
                      setMsg(""); setGuesses([]); setStatus(null); setBackView(false);
                      if(mode==="deduction"){ setDedStack([]); spawnDed(); }
                      else{ pushAndNext(); }
                    }}
                  >
                    Reset stats
                  </button>
                </div>
              </div>
            </>
          )}

          {/* Year range */}
          {mode!=="lookup" && mode!=="method" && (
            <div className="mt-3 rounded-2xl card p-3">
              <button
                onPointerDown={(e)=>{e.preventDefault(); setRangeOpen(o=>!o);}}
                className="w-full text-left text-sm text-purple-200/90 flex items-center justify-between"
              >
                <span>Year range <span className="tabular-nums ml-1">{minY} → {maxY}</span></span>
                <span className={`caret text-xl ${rangeOpen?'rot':''}`}>▾</span>
              </button>
              <div
                className="expander"
                style={{maxHeight:rangeOpen?`${rangeMax}px`:'0px'}}
              >
                <div ref={rangeRef} className="mt-3 space-y-3 pr-1">
                  <div className="flex items-center gap-3">
                    <input type="range"
                           min={era==='AD'?1:-10000}
                           max={era==='BC'?-1:10000}
                           step="1" value={minY}
                           onChange={e=>setMinActive(+e.target.value)}
                           className="w-full accent-purple-500"/>
                    <input type="range"
                           min={era==='AD'?1:-10000}
                           max={era==='BC'?-1:10000}
                           step="1" value={maxY}
                           onChange={e=>setMaxActive(+e.target.value)}
                           className="w-full accent-purple-500"/>
                  </div>
                  <p className="text-xs text-purple-300/70">Proleptic Gregorian calendar. Year 0 isn’t shown (1 BC ↔ year 0 internally). AD, BC and AD+BC remember their own ranges. Sliders snap to 100-year steps.</p>
                </div>
              </div>
            </div>
          )}

          {/* MAIN CARD */}
          <div className="mt-5 p-5 rounded-3xl card">
            {/* Blitz/Sudden/Flash bars */}
            {mode==="blitz" && (
              <div className="mb-3">
                <div className="flex items-center justify-between text-xs text-purple-200/80 mb-1"><div>Blitz</div><div className="tabular-nums">{Math.floor(blitzRemain).toString().padStart(2,'0')}s</div></div>
                <div className="bar"><span style={{width:`${Math.max(0,Math.min(100,(blitzRemain/blitzSec)*100))}%`}}></span></div>
              </div>
            )}
            {mode==="sudden" && active && qDeadlineRef.current && (
              <div className="mb-3">
                <div className="flex items-center justify-between text-xs text-purple-200/80 mb-1"><div>Per-question</div><div className="tabular-nums">{qRemain.toFixed(1)}s</div></div>
                <div className="bar"><span style={{width:`${Math.max(0,Math.min(100,(qRemain/qSec)*100))}%`}}></span></div>
              </div>
            )}
            {mode==="flash" && active && phase==='show' && (
              <div className="mb-3">
                <div className="flex items-center justify-between text-xs text-purple-200/80 mb-1"><div>Flash</div><div className="tabular-nums">{(flashRemainMs/1000).toFixed(2)}s</div></div>
                <div className="bar"><span style={{width:`${Math.max(0,Math.min(100,(flashRemainMs/flashMs)*100))}%`}}></span></div>
              </div>
            )}

            {/* Method page (blank content for now) */}
            {mode==="method" && (
              <div className="min-h-[40vh] flex items-center justify-center text-purple-200/70 text-sm">
                Coming soon.
              </div>
            )}

            {/* Title + Headline */}
            {mode!=="lookup" && mode!=="deduction" && mode!=="method" && (
              <div className="text-center">
                <div className="text-xs uppercase tracking-widest text-purple-100/80">What day is this?</div>
                <div className="mt-1 text-3xl md:text-4xl font-bold">{(isTimer(mode)&&!active)?"—": (mode==="flash"&&active&&phase==='hide')?"…": fmt(date.y,date.m,date.d)}</div>
              </div>
            )}
            {mode==="deduction" && (
              <div className="text-center">
                <div className="text-xs uppercase tracking-widest text-purple-100/80">
                  {dedType==="year"?"What year is this?":dedType==="month"?"What month is this?":"What day is this?"}
                </div>
                <div className="mt-1 text-3xl md:text-4xl font-bold">
                  {ded ? (ded.type==="year"?`${MONTH[ded.m-1]} ${ded.d}`: ded.type==="month"?`${ded.d}, ${fmtYear(ded.y)}` : `${MONTH[ded.m-1]}, ${fmtYear(ded.y)}`) : "—"}
                </div>
                {ded && <div className="mt-1 text-lg md:text-xl text-purple-100">Weekday:&nbsp;<span className="font-semibold text-xl">{DAY[ded.w]}</span></div>}
              </div>
            )}

            {/* ======= CLASSIC / BLITZ / SUDDEN / FLASH ======= */}
            {["classic","blitz","sudden","flash"].includes(mode) && (
              <>
                <div className={`mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-3 ${interactDisabled?'opacity-60 pointer-events-none cursor-not-allowed':''}`}>
                  {DAY.map((n,i)=>(
                    <button key={n}
                      onPointerDown={(e)=>{ e.preventDefault(); submitDoW(i); setInput(""); if(isTouch) document.activeElement?.blur(); }}
                      className={`${baseBtn} ${flash && flash.idx===i ? (flash.type==='good'?'flash-good':'flash-bad')+' border-transparent' : idleBtn}`}>{n}</button>
                  ))}
                </div>

                {/* Action bubble */}
                <div className="mt-4 rounded-2xl panel p-3">
                  <div className="flex flex-wrap items-center gap-2">
                    {isTimer(mode) && (!active
                      ? <button type="button" className="px-4 py-2 rounded-xl bg-purple-600 text-white text-sm font-medium" onPointerDown={(e)=>{e.preventDefault(); begin();}}>Begin</button>
                      : <button type="button" className="px-4 py-2 rounded-xl bg-rose-600/90 text-white text-sm font-medium" onPointerDown={(e)=>{e.preventDefault(); arm();}}>Reset</button>
                    )}
                    <button type="button" className="px-3 py-2 rounded-xl border border-purple-700/60 bg-purple-900/50 text-sm" onPointerDown={(e)=>{e.preventDefault(); doNew();}}>New</button>
                    <button
                      type="button"
                      className={`px-3 py-2 rounded-xl border border-purple-700/60 bg-purple-900/50 text-sm ${backView?'opacity-60 pointer-events-none cursor-not-allowed':''}`}
                      onPointerDown={(e)=>{e.preventDefault(); reveal();}}
                    >
                      Reveal
                    </button>
                    <button type="button" className="px-3 py-2 rounded-xl border border-purple-700/60 bg-purple-900/50 text-sm" onPointerDown={(e)=>{e.preventDefault(); goBack();}}>Back</button>
                  </div>

                  {(msg || guesses.length>0) && (
                    <div className="mt-3 text-purple-100/90 text-sm">
                      {msg && <div>{msg}</div>}
                      {guesses.length>0 && (<div className="mt-2 flex flex-wrap gap-1 items-center"><span className="text-purple-300/80 text-xs mr-1">Guesses so far:</span>{guesses.map(g=><span key={g} className="chip">{g}</span>)}</div>)}
                    </div>
                  )}
                </div>
              </>
            )}

            {/* ======= DEDUCTION ======= */}
            {mode==="deduction" && (
              <>
                <div className="mt-3 flex flex-wrap gap-2 justify-center">
                  {["year","month","day"].map(t=>(
                    <button key={t}
                      onPointerDown={(e)=>{e.preventDefault(); setDedType(t); setBackView(false); setMsg("");}}
                      className={`px-3 py-1.5 rounded-lg text-sm border ${dedType===t?'bg-purple-600 border-purple-500':'bg-purple-900/40 border-purple-800/60 hover:bg-purple-900/70'}`}
                    >
                      {t[0].toUpperCase()+t.slice(1)}
                    </button>
                  ))}
                </div>

                <div className="mt-4">
                  {ded && ded.type==="year" && (
                    <div className={`grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-2 ${backView?'opacity-60 pointer-events-none cursor-not-allowed':''}`}>
                      {Array.from({length: ded.b - ded.a + 1}, (_,i)=>ded.a+i).map(y=>(
                        <button key={y} onPointerDown={(e)=>{e.preventDefault(); submitDedAnswer(y);}}
                          className={`${baseBtn} ${idleBtn} py-2 text-sm ${dedFlash&&dedFlash.kind==='year'&&dedFlash.value===y ? (dedFlash.ok?'flash-good':'flash-bad')+' border-transparent':''}`}>{fmtYear(y)}</button>
                      ))}
                    </div>
                  )}
                  {ded && ded.type==="month" && (
                    <div className={`grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 ${backView?'opacity-60 pointer-events-none cursor-not-allowed':''}`}>
                      {MONTH.map((m,i)=>(
                        <button key={m} onPointerDown={(e)=>{e.preventDefault(); submitDedAnswer(i+1);}}
                          className={`${baseBtn} ${idleBtn} ${dedFlash&&dedFlash.kind==='month'&&dedFlash.value===i+1 ? (dedFlash.ok?'flash-good':'flash-bad')+' border-transparent':''}`}>{m}</button>
                      ))}
                    </div>
                  )}
                  {ded && ded.type==="day" && (
                    <div className={`grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-2 ${backView?'opacity-60 pointer-events-none cursor-not-allowed':''}`}>
                      {ded.options.map(dv=>(
                        <button key={dv} onPointerDown={(e)=>{e.preventDefault(); submitDedAnswer(dv);}}
                          className={`${baseBtn} ${idleBtn} ${dedFlash&&dedFlash.kind==='day'&&dedFlash.value===dv ? (dedFlash.ok?'flash-good':'flash-bad')+' border-transparent':''}`}>{dv}</button>
                      ))}
                    </div>
                  )}
                </div>

                <div className="mt-4 rounded-2xl panel p-3">
                  <div className="flex flex-wrap gap-2">
                    <button type="button" className="px-3 py-2 rounded-xl border border-purple-700/60 bg-purple-900/50 text-sm" onPointerDown={(e)=>{e.preventDefault(); setDedStack(s=>[...s,ded]); spawnDed(); setStatus(null); setMsg(""); setBackView(false);}}>New</button>
                    <button type="button" className={`px-3 py-2 rounded-xl border border-purple-700/60 bg-purple-900/50 text-sm ${backView?'opacity-60 pointer-events-none cursor-not-allowed':''}`} onPointerDown={(e)=>{e.preventDefault(); reveal();}}>Reveal</button>
                    <button type="button" className="px-3 py-2 rounded-xl border border-purple-700/60 bg-purple-900/50 text-sm" onPointerDown={(e)=>{e.preventDefault(); goBack();}}>Back</button>
                  </div>
                  {msg && <div className="mt-3 text-sm">{msg}</div>}
                </div>
              </>
            )}

            {/* ======= LOOKUP ======= */}
            {mode==="lookup" && <Lookup />}
          </div>
        </div>
      );
    }

    /* -------- Lookup component (self-contained) -------- */
    function Lookup(){
      const [lookupIn,setLookupIn]=useState("");
      const [lookupOut,setLookupOut]=useState("");
      const MONTH=["January","February","March","April","May","June","July","August","September","October","November","December"];
      const toAstro = y => y>0?y:1-Math.abs(y);
      const isLeap = y => { y=toAstro(y); return y%400===0 || (y%4===0 && y%100!==0); };
      const dim = (y,m)=> m===2 ? (isLeap(y)?29:28) : [4,6,9,11].includes(m)?30:31;
      function jdnGregorian(y,m,d){ const a=Math.floor((14-m)/12),y2=y+4800-a,m2=m-3+12*a; return d+Math.floor((153*m2+2)/5)+365*y2+Math.floor(y2/4)-Math.floor(y2/100)+Math.floor(y2/400)-32045; }
      const wday=(y,m,d)=> (jdnGregorian(toAstro(y),m,d)+1)%7;
      const DAY=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const fmtYear = y => y>0?String(y):`${Math.abs(y)} BC`;

      function runLookup(){
        const s=lookupIn.trim();
        const m = /^(\d{1,2})\/(\d{1,2})\/(-?\d{1,5})$/.exec(s);
        if(!m){ setLookupOut("Enter date as month/day/year, e.g., 7/4/1776. Range −10000…10000 (no year 0)."); return; }
        let mm=+m[1], dd=+m[2], yy=+m[3];
        if(yy===0){ setLookupOut("There is no year 0. Use −1 for 1 BC."); return; }
        if(yy<-10000 || yy>10000){ setLookupOut("Year must be between −10000 and 10000."); return; }
        if(mm<1||mm>12){ setLookupOut("Month must be 1–12."); return; }
        const maxd=dim(yy,mm);
        if(dd<1||dd>maxd){ setLookupOut(`Day must be 1–${maxd} for ${MONTH[mm-1]}.`); return; }
        const d=DAY[wday(yy,mm,dd)];
        setLookupOut(`${MONTH[mm-1]} ${dd}, ${fmtYear(yy)} is a ${d}.`);
      }
      function clearLookup(){ setLookupIn(""); if(document.activeElement) document.activeElement.blur(); setLookupOut(""); }

      return (
        <div className="mt-1 rounded-2xl panel p-4">
          <div className="flex items-stretch gap-2">
            <input value={lookupIn} onChange={e=>setLookupIn(e.target.value)} placeholder="e.g., 7/4/1776"
                   className="panel rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 flex-1 min-w-0"/>
            <button onPointerDown={(e)=>{e.preventDefault(); runLookup();}} className="px-4 py-2 rounded-xl bg-purple-600 text-white text-sm font-medium">Lookup</button>
            <button onPointerDown={(e)=>{e.preventDefault(); clearLookup();}} className="px-4 py-2 rounded-xl bg-zinc-700 text-white text-sm font-medium">Clear</button>
          </div>
          {lookupOut && <div className="mt-3 text-sm">{lookupOut}</div>}
          <ul className="mt-4 text-xs text-purple-100/90 space-y-2 list-disc list-inside">
            <li>Format: <b>month/day/year</b> (e.g., <b>7/4/1776</b>).</li>
            <li>BC years: use a leading minus (e.g., <b>-1</b> = <b>1 BC</b>). No year 0.</li>
            <li>Valid range: <b>−10000…10000</b>. Days must be valid for the month.</li>
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
